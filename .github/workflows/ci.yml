name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Set up Maven settings.xml with additional repository
        env:
          MAVEN_REPO_URL: ${{ secrets.MAVEN_REPO_URL }}
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
        if: ${{ env.MAVEN_REPO_URL && env.MAVEN_USERNAME && env.MAVEN_PASSWORD }}
        run: |
          mkdir -p $HOME/.m2
          echo "<settings>
                  <servers>
                    <server>
                      <id>custom-repo</id>
                      <username>$MAVEN_USERNAME</username>
                      <password>$MAVEN_PASSWORD</password>
                    </server>
                  </servers>
                  <profiles>
                    <profile>
                      <id>additional-repo</id>
                      <repositories>
                        <repository>
                          <id>custom-repo</id>
                          <url>$MAVEN_REPO_URL</url>
                        </repository>
                      </repositories>
                    </profile>
                  </profiles>
                  <activeProfiles>
                    <activeProfile>additional-repo</activeProfile>
                  </activeProfiles>
                </settings>" > $HOME/.m2/settings.xml

      - name: Build (clean package)
        run: >
          mvn -B -V
          clean
          package

      - name: Upload Build Artifacts
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: target/webserver-*.jar
          retention-days: 7
